<div class="row" >

  <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4"   *ngFor="let i of item" >
    <a (click)="ayHaga(i.id)" >
      <div class="products-single fix" >
          <div class="box-img-hover">
              <div class="type-lb" >
                  <p class="sale">Sale</p>
              </div>
              <img src="{{i.image}}" class="img-fluid" alt="Image">
              <div class="mask-icon">

                  <a class="cart" >View Product</a>
              </div>
          </div>
          <div class="why-text">
            <h3>{{i.title}}</h3>
              <h5> ${{i.price}}</h5>
          </div>
      </div>
  </a>
</div>

</div>
